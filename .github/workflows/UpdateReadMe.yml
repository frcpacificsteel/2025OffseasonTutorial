name: Update Naming Issues Report and Upload Artifact

on:
  push:
    paths:
      - 'src/main/java/frc/robot/**'
  pull_request:
    paths:
      - 'src/main/java/frc/robot/**'

jobs:
  naming-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run FRC naming convention check and generate Markdown
        run: python3 .github/FRCNamingCheck.py

      - name: Install GitHub CLI & jq
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Fetch all issues and append to report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "\n## Open Issues" > issues.md
          gh issue list --repo ${{ github.repository }} --limit 100 --json number,title,state,url | jq -r '.[] | "- [#\(.number)](\(.url)): \(.title) (\(.state))"' >> issues.md

      - name: Combine Markdown sections into report.md
        run: |
          cat violations.md issues.md > naming-report.md

      - name: Upload naming report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: naming-report
          path: naming-report.md
