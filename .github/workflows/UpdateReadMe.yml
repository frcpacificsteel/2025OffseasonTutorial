name: Update README with Naming Issues and Repo Issues

on:
  push:
    paths:
      - 'src/main/java/frc/robot/**'
  pull_request:
    paths:
      - 'src/main/java/frc/robot/**'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run FRC naming convention check and generate Markdown
        run: python3 .github/FRCNamingCheck.py

      - name: Install GitHub CLI & jq
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Fetch all issues and append to README section
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "## Open Issues" > issues.md
          gh issue list --repo ${{ github.repository }} --limit 100 --json number,title,state,url | jq -r '.[] | "- [#\(.number)](\(.url)): \(.title) (\(.state))"' >> issues.md

      - name: Combine Markdown sections into README.md
        run: |
          cat violations.md issues.md > README.md

      - name: Set up PAT for pushing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}

      - name: Commit & push updated README.md
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update README.md with naming convention issues, listed files, and open GitHub issues"
          file_pattern: README.md
